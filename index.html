      html,body{height:100%}
      *{box-sizing:border-box}
      body{

        background: radial-gradient(1200px 800px at 50% 10%, #121212 0%, var(--bg) 65%);

      .links{display:grid; gap:12px; margin:28px 0}
      .btn{
        display:flex; align-items:center; justify-content:center; gap:10px;
        padding:14px 16px; border:1px solid var(--ring); border-radius:14px;
        background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
        text-decoration:none; color:var(--fg); transition:transform .06s ease, border-color .2s ease;
      }
      .btn:hover{ transform: translateY(-1px); border-color:var(--accent) }
      .btn span{opacity:.9}
      .btn small{opacity:.6}
      .ghost{opacity:.7}
      footer{margin-top:36px; color:var(--muted); font-size:12px}
      .curse{
        display:inline-block; position:relative; font-weight:700;
        filter: drop-shadow(0 1px 0 #000);
      }
      .curse::after, .curse::before{
        content: attr(data-text);
        position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen;
      }
      .curse::before{ left:1px; text-shadow:-1px 0 #07f; opacity:.6 }
      .curse::after{ right:1px; text-shadow:1px 0 #f0f; opacity:.6 }
      .social{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:8px }
      .chip{ padding:6px 10px; border:1px dashed var(--ring); border-radius:999px; font-size:12px; color:var(--muted) }

      /* Dropdown container */
      .dropdown {
        border:1px solid var(--ring);
        border-radius:14px;
        background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
        overflow:hidden;
      }
      .dropdown summary {
        list-style:none;
        cursor:pointer;
        padding:14px 16px;
        font-weight:600;
      }
      .dropdown[open] summary {border-bottom:1px solid var(--ring)}
      .dropdown-links {display:grid; gap:10px; padding:14px}
      .dropdown-links a {
        display:flex; justify-content:space-between;
        padding:10px 12px;
        border:1px solid var(--ring);
        border-radius:10px;
        text-decoration:none; color:var(--fg);
        background:rgba(0,0,0,0.15);
      }
      .dropdown-links a:hover {border-color:var(--accent)}
          .caret{display:inline-block; transition:transform .15s ease; margin-right:8px}
      .dropdown[open] .caret{transform:rotate(90deg)}
