<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>arpjw — blog</title>
  <meta name="description" content="Writing by Arya Somu (arpjw): notes, research, and experiments." />
  <meta property="og:title" content="arpjw — blog" />
  <meta property="og:description" content="Writing by Arya Somu (arpjw): notes, research, and experiments." />
  <meta name="theme-color" content="#0f0f10" />
  <style>
    :root{ --bg:#0a0a0b; --fg:#e7e7ea; --muted:#9c9ca3; --card:#121214; --accent:#6ee7ff; --ring:#2b2b33 }
    html,body{height:100%} *{box-sizing:border-box}
    body{ margin:0; min-height:100%; color:var(--fg);
      background: radial-gradient(1200px 800px at 50% 10%, #121212 0%, var(--bg) 65%);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace }
    a{color:inherit}
    .container{width:min(920px,92vw); margin:0 auto; padding:32px 0 80px}
    header{display:flex; align-items:center; gap:12px; padding:8px 0 16px}
    .home{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border:1px solid var(--ring); border-radius:12px; text-decoration:none}
    .home:hover{border-color:var(--accent)}
    h1{font-size:clamp(28px,6vw,48px); letter-spacing:-0.02em; margin:8px 0 4px}
    .sub{color:var(--muted); margin:0 0 28px}

    .posts{display:grid; gap:16px}
    .post{border:1px solid var(--ring); border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
      padding:16px 18px; transition:transform .18s ease, box-shadow .25s ease, border-color .25s ease;
      box-shadow:0 8px 24px rgba(0,0,0,.18);
    }
    .post:hover{ transform:translateY(-2px); box-shadow:0 12px 32px rgba(0,0,0,.24); border-color:var(--accent) }
    .post h3{margin:0 0 6px; font-size:18px}
    .meta{display:flex; flex-wrap:wrap; gap:10px; color:var(--muted); font-size:12px; margin-bottom:6px}
    .excerpt{color:var(--fg); opacity:.9; line-height:1.6; margin:6px 0 10px}
    .tags{display:flex; flex-wrap:wrap; gap:6px}
    .tag{font-size:11px; padding:4px 8px; border:1px solid var(--ring); border-radius:999px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="home" href="./">← home</a>
      <button class="home" data-toggle-theme title="Toggle light mode">☼ / ○</button>
    </header>

    <h1>blog</h1>
    <p class="sub">notes, experiments, and occasional rants</p>

    <section class="posts">

      <!-- Post skeleton 1 -->
      <article class="post reveal">
        <h3><a href="posts/post-template.html">welcome to the blog</a></h3>
        <div class="meta">
          <span>2025-10-02</span> • <span>1 min read</span>
        </div>
        <p class="excerpt">understanding the blog?</p>
        <div class="tags">
          <span class="tag">hi</span>
        </div>
      </article>

      <!-- Duplicate skeletons for more posts 
      <article class="post reveal">
        <h3><a href="posts/post-2.html">Another Post Title</a></h3>
        <div class="meta">
          <span>YYYY-MM-DD</span> • <span>n min read</span>
        </div>
        <p class="excerpt">Short teaser describing what’s inside—keep to one or two sentences max.</p>
        <div class="tags">
          <span class="tag">tag1</span><span class="tag">tag2</span>
        </div>
      </article>

    </section>
  </div>
-->
  <!-- page transitions + scroll reveal + theme toggle -->
  <script>
    document.addEventListener('click', e=>{
      const a = e.target.closest('a');
      if(!a) return;
      const sameHost = a.host === location.host;
      const isHash = a.getAttribute('href')?.startsWith('#');
      const newTab = a.target === '_blank' || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey;
      if(sameHost && !isHash && !newTab){
        document.documentElement.classList.add('is-exiting');
      }
    });
    const io = new IntersectionObserver((ents)=>{
      ents.forEach(ent=>{ if(ent.isIntersecting){ ent.target.classList.add('visible'); io.unobserve(ent.target); } });
    },{ threshold:.12 });
    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

    (function(){
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      if(saved) root.setAttribute('data-theme', saved);
      document.addEventListener('click', (e)=>{
        const t = e.target.closest('[data-toggle-theme]');
        if(!t) return;
        const next = root.getAttribute('data-theme') === 'light' ? '' : 'light';
        if(next) root.setAttribute('data-theme', next); else root.removeAttribute('data-theme');
        localStorage.setItem('theme', next);
      });
    })();
  </script>
</body>
</html>
